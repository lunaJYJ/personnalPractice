<html>
    <head>
        <title>선택자 정상 적용</title>
    </head>
<style>
    h1{width:300px; height:200px; background-color:#FF0;}
</style>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script type="text/javascript">

//<![CDATA[
var mag = 0;
$(document).ready(function() {
    var list = $("#banner");
    var total = $(">li",list)
    var del;
    //console.log(total)
    $("#btn").on("click",function(){
        del = $("#banner li").first().html()
        console.log(del)
        $("#banner li").first().remove() //same as $(">li",list).first().remove()
        //console.log(del)
        list.append("<li>"+del+"</li>"); //add to end
    })
    $("#btn2").on("click",function(){
        del = $("#banner li").last().html()
        console.log(del)
        $("#banner li").last().remove()
        //console.log(del)
        list.prepend("<li>"+del+"</li>"); //add to first
    })
    
    $("h1").on("click", function() {
        $("h1").animate({marginLeft: "+=200px"},2000,function(){});
    })
    $("h1").on("dblclick", function() {
        $("h1").animate({marginLeft: "-=200px"},2000,function(){});
    })
});
//]]>
</script>

<body>
<button id="btn">+</button>
<button id="btn2">-</button>
<button id="btn3">but3</button>

<ul id="banner">
    <li><img src="./1.png" width="100px" /></li>
    <li><img src="./2.png" width="100px" /></li>
    <li><img src="./3.png" width="100px" /></li>
    <li><img src="./4.png" width="100px" /></li>
    <li><img src="./5.png" width="100px" /></li>
</ul>
<h1>hello!!</h1>
</body>

</html>
